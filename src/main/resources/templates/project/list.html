<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <main>
                <div  class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="/imges/logo.png" alt="">
                </div>

                <div class="link">
                    <a href="#"> -- Clients
                    </a>
                    <a href="#">Task manager</a>
                    <a href="#">Inbox</a>
                    <a href="#">Contacts</a>
                </div>
            </main>

            <aside>
                <nav>
                    <div class="input">
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                       
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="user-information">
                        <div class="icon">
                            <img src="/imges/bell.png" alt="">
                            <i class="far fa-envelope"></i>
                        </div>    
                        
                        <div class="user">
                            <img src="/imges/useer.png" alt="">
                            <p>Azhar I.
                                <i class="fas fa-angle-down"></i>
                            </p>
                        </div>

                    </div>
                    
                </nav>

                <div class="container">
                    <h3 th:text="${name}"></h3>
                    <div class="content">
                        <div class="contents" >
                            <div class="content-text" >
                                <p>My Projects</p>
                                <a th:href="@{/project/create/}"><img src="/imges/plus-circle.png" alt="" ></a>
                            </div>
                            <div class="box" th:each="project:${projects}">
                                <p>
                                    <a th:text="${project.name}" th:href="@{/project/{project_id}(project_id=${project.id})}"></a>
                                </p>
                                <div class="box-text">
                                    <span >
                                        <img src="/imges/sunrise.png" alt="" ><span th:text="${project.createdAt}"></span>
                                    </span>
                                    <span>
                                        <img src="/imges/sunset2.png" alt="" th:text="${project.deadline}">
                                    </span>
                                    <span>
                                       <img src="/imges/users.png" alt="" th:text="${project.projectMembersCount}">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </header>

        <section th:include="fragment.html :: js-files"></section>
</body>
</html>
