<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link rel="stylesheet" href="/css/index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    .d-none{
        display: none;
    }
</style>
</head>
<body>
        <header>
            <main>
                <div  class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="/imges/logo.png" alt="">
                </div>

                <div class="link">
                    <a href="#"> -- Clients
                    </a>
                    <a href="#">Task manager</a>
                    <a href="#">Inbox</a>
                    <a href="#">Contacts</a>
                </div>
            </main>

            <aside>
                <nav>
                    <div class="input">
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                       
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="user-information">
                        <div class="icon">
                            <img src="/imges/bell.png" alt="">
                            <i class="far fa-envelope"></i>
                        </div>    
                        
                        <div class="user">
                            <img src="/imges/useer.png" alt="">
                            <p>Azhar I.
                                <i class="fas fa-angle-down"></i>
                            </p>
                        </div>

                    </div>
                    
                </nav>

                <div class="container" th:object="${project}">
                    <h3 th:text="*{name}"></h3>

                    <div class="contents">
                        <div class="content">
                            <div class="box">
                                <p><b>Date added:</b> <span th:text="*{createdAt}"> 12/04/2021</span></p>
                                <p><b>Deadline:</b><span th:text="*{deadline}">12/04/2021 </span></p>
                                <p><b>Participants:</b><span th:text="*{projectMembersCount}">12/04/2021 </span></p>
                            </div>
                            <div class="content-box">
                                <p th:text="*{description}">Менеджер для внутреннего пользования, предназначенный для учета статистики и трекинга задач.
                                </p>
                            </div>
                            <div class="boxs">
                                <p><b>All tasks:</b> <span th:text="*{getTasksCount()}"></span></p>
                                <p><b>Done:</b> <span th:text="*{getDoneTasksCount()}"></span></p>
                                <p><b>Frozen:</b> <span th:text="*{getFrozenTasksCount()}"></span></p>
                            </div>
                        </div>

                        <div class="todoContainer" >
                            <div class="todoContent-box" th:each="column : *{columns}">
                                <div class="todo-img">
                                    <p th:text="${column.name}">To do</p>
                                    <a th:href="@{/task/create/{column_id}(column_id = ${column.id})}">
                                        <img src="/imges/plus-circle.png" alt="add-task-btn" class=" " th:classappend="${column.name.equals('Todo')?'d-none':''}">
                                    </a>
                                </div>

                                <div th:each="task : ${column.taskDtos}">
                                    <div class="todo-box">
                                        <h4 >
                                            <a th:text="${task.name}" th:href="@{/task/{task_id}(task_id = ${task.id})}" ></a>
                                            <button class="medium" th:text="${task.level}">Medium</button>
                                        </h4>
                                        <p>
                                            <span>Created :  </span>
                                            <span th:text="${task.createdAt}"></span>
                                        </p>

                                        <p>
                                            <span>Members :  </span>
                                            <span th:text="${task.taskMembers.size()}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </header>

</body>
        <section th:include="fragment.html :: js-files"></section>
</html>
