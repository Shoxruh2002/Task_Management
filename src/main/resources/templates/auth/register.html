<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="/css/register.css">

      <!-- font aweosome link  -->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
          rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="goBack" id="link" >
            <a th:href="@{/project/all}" >Back</a>
            <a th:href="@{/auth/login}">Login</a>
        </div>
        <div class="login-text">
            <h3>Registratsiya</h3>
        </div>
        <form th:action="@{/auth/register}">
        <div class="login-input">
            <input type="text" placeholder="Enter your Username" name="username">
            <input type="email" placeholder="Enter your Email" name="email">
            <input type="number" placeholder="Enter your Number" name="phoneNumber">
            <input type="password" placeholder="Enter your password" name="password">
            <input type="password" placeholder="Confirm your password" name="confirmPassword">
        </div>

        <div class="login-button">
            <button type="submit">Registratsiya</button>
        </div>
        </form>
    </div>
</body>
</html>
